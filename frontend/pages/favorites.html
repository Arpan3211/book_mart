<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' https: data:; style-src 'self' https: 'unsafe-inline'; script-src 'self' https: 'unsafe-inline' 'unsafe-eval';" />
    <title>My Favorites - Book Store</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/global.css" />
    <link rel="stylesheet" href="../assets/styles/books.css" />
    <link rel="stylesheet" href="../assets/styles/favorites.css" />
    <link rel="stylesheet" href="../assets/styles/toast.css" />
  </head>
  <body>
    <!-- Header Placeholder -->
    <div id="header"></div>

    <main class="favorites-container">
      <div class="favorites-header">
        <h2 class="section-title">My Favorite Books</h2>
        <p class="favorites-subtitle">Your personal collection of favorite books</p>
      </div>

      <div id="favorites-list" class="book-grid">
        <!-- Favorite books will be loaded here -->
        <div class="loading-message">Loading your favorite books...</div>
      </div>

      <div class="no-favorites-message hidden" id="no-favorites">
        <div class="message-content">
          <h3>No favorites yet!</h3>
          <p>Browse our collection and add books to your favorites.</p>
          <a href="books.html" class="browse-books-btn">Browse Books</a>
        </div>
      </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <script type="module" src="../assets/scripts/components.js"></script>
    <script type="module" src="../assets/scripts/favorites.js"></script>
    <script type="module" src="../components/toast.js"></script>
  </body>
</html>
